<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Contest</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 heading">Welcome to Quiz Contest</h1>
        <div class="container">
            <ul class="rules">
                <h5>Rules:</h5>
                <li>There will be 20 questions.</li>
                <li>Each questions consist of 2 marks.</li>
                <li>And -1 marks for giving wrong answer everytime.</li>
                <li>For save point you can skip the question if you don't know the answer.</li>
            </ul>
        </div>
        <button class="btn btn-primary startBtn">Start</button>

        <div class="container app containerStyle">
        </div>    
            
    </div>

    <p class="copy-right">This project is made by Arvind Chauhan.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
